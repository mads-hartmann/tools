name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.2"

      - name: Install dependencies
        run: |
          opam pin add riot --dev-repo -y --no-action
          opam pin add minttea --dev-repo -y --no-action
          opam install ./opam --deps-only --with-test -y

      - name: Build
        run: opam exec -- dune build

      - name: Test
        run: opam exec -- dune runtest
